{% extends 'base.html' %}

{% block content %}
    <div class="com-sm-12">
        <div class="page-header col-sm-12"><h1>{{ title }}</h1></div>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                {% for item in items_list %}
                    <div class="col-sm-4">
                        <div class="thumbnail">
                            {% if post.image %}
                                <img src="{{ item.image.url }}" alt="" class="img-responsive">
                            {% endif %}
                            <div class="caption">
                                <h5>{{ item.title }}
                                </h5>
                                <p>{{ item.price }} $</p>
                                <p>{{ item.get_short_content|linebreaks|truncatechars:120 }}</p>
                            </div>
                        </div>
                    </div>
                    <br>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
